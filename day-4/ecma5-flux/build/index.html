<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <title>Directors Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
    .container-view {
      margin: 0 5% 0 5%;
    }
    .principal-header {
      text-align: center;
    }
    .table-directors {
      width: 100%;
    }
    .table-directors .table-header {
      padding: 10px;
      text-align: left;
    }
    .table-directors .table-header th{
      border-bottom: 1px solid #ddd;
      font-size: 1.2em;
    }
    .table-directors .director-attr {
      padding: 10px;
      cursor: pointer;
    }
    .table-directors tbody tr:hover {
      color: blue;
    }
    .director-detail .image-director{
      max-width: 100%;
    }
    .director-detail .director-description {
      padding: 10px;
    }
    .director-detail .description {
      font-size: 1.2em;
      font-weight: 600;
    }
    </style>
  </head>
  <body>
    <div id="react-application">
    </div>
    <script src="./app.js"></script>
  </body>
</html>
